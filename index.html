<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/jpg" href="icono.jpg">
	<title>My second page</title>
</head>
<body>
	<main><p> THIS IS MY MAIN CODE</p></main>
	<figure>
		<img src="logo.png" alt= "Logo Schneider">
		<figcaption>Default image size</figcaption>
	</figure>
	<figure>
		<img src="logo.png" alt= "Logo Schneider" width="200px" height="50px">
		<figcaption>Set image size</figcaption>
	</figure>
	<figure>
		<img src="logo.png" alt= "Logo Schneider" width="30%" height="30%">
		<figcaption>Relative image size</figcaption>
	</figure>
	<table> <!-- Single table-->
		<tr><th>Row One</th><th>Row Two</th><th>Row Three</th></tr>
		<tr><td>One</td><td>Two</td><td>Three</td></tr>
		<tr><td>4</td><td>5</td><td>6</td></tr>
		<tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
	</table> <!-- END Single table-->
	<table border="2"> <!-- Complex table -->
		<tr>
		<th>Child's name:</th><th>Parent name:</th>
		</tr>
		<tr>
		<td rowspan="2">Catherine</td><td>Michel McCarthy</td>
		</tr>
		<tr>
		<td>Collen McCarthy</td>
		</tr>
		<tr>
		<td>Maggie</td><td>Sheila McGee</td>
		</tr>
		<tr>
		<td rowspan="2">Edward</td><td>Catherie Howard</td>
		</tr>
		<tr>
		<td>Jeff Howard</td>
		</tr>
	</table> <!-- END Complex table -->
	
	<footer>
		<p> &copy Think of a more interesting footer</p>
	</footer>
</body>
</html>
